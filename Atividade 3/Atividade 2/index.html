<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validação de CPF</title>
</head>
<body>
  <h1>Validação de CPF</h1>
  <label for="cpfInput">CPF:</label>
  <input type="text" id="cpfInput">
  <button id="validarCPFButton">Validar CPF</button>
  <div id="cpfResultado"></div>

  <script>
    document.getElementById("validarCPFButton").addEventListener("click", function() {
      var cpf = document.getElementById("cpfInput").value;
      var resultado = validarCPF(cpf);
      if(resultado) {
        document.getElementById("cpfResultado").innerHTML = "CPF válido";
      } else {
        document.getElementById("cpfResultado").innerHTML = "CPF inválido";
      }
    });

    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g,'');
      if(cpf === '') return false;
      // Elimina CPFs conhecidos inválidos
      if (cpf.length !== 11 ||
        cpf === "00000000000" ||
        cpf === "11111111111" ||
        cpf === "22222222222" ||
        cpf === "33333333333" ||
        cpf === "44444444444" ||
        cpf === "55555555555" ||
        cpf === "66666666666" ||
        cpf === "77777777777" ||
        cpf === "88888888888" ||
        cpf === "99999999999") {
        return false;
      }
      // Valida 1º dígito
      let add = 0;
      for (let i = 0; i < 9; i++) {
        add += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let rev = 11 - (add % 11);
      if (rev === 10 || rev === 11) {
        rev = 0;
      }
      if (rev !== parseInt(cpf.charAt(9))) {
        return false;
      }
      // Valida 2º dígito
      add = 0;
      for (let i = 0; i < 10; i++) {
        add += parseInt(cpf.charAt(i)) * (11 - i);
      }
      rev = 11 - (add % 11);
      if (rev === 10 || rev === 11) {
        rev = 0;
      }
      if (rev !== parseInt(cpf.charAt(10))) {
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
